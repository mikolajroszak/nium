type: google.api.Service
config_version: 3
name: androidovertheair.googleapis.com
title: Google Android Over the Air API

apis:
- name: google.android.overtheair.v1.OverTheAirService

documentation:
  summary: |-
    Android Over The Air (OTA) updates provide the infrastructure used by the
    Android partner portal for managing device system updates.

authentication:
  rules:
  - selector: '*'
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/userinfo.email,
        https://www.googleapis.com/auth/android_partner_over_the_air
