syntax = "proto3";

// Message which are not part of the interface; but are required for resource-names.

message IamResource {
  string name = 1 [
    (google.api.resource_set) = {
      base_name: "iam_resource",
      resources: [
        { base_name: "registry", path: "resource=projects/{project}/locations/{location}/registries/{registry}" },
        { base_name: "registry_group", path: "resource=projects/{project}/locations/{location}/registries/{registry}/groups/{group}" }
      ]
    }
  ];
}

message LocationResource {
  string name = 1 [
    (google.api.resource).path = "projects/{project}/locations/{location}"
  ];
}
