syntax = "proto3";

package google.api.experimental;

import "google/protobuf/descriptor.proto";


extend google.protobuf.FieldOptions {
  // Designates that, if set, the value should also be sent as a header,
  // using the given header name.
  // (Reminder: This should usually start with "x-".)
  string header_param = 50800;
}
