syntax = "proto3";

package google.api.experimental;

import "google/api/documentation.proto";
import "google/protobuf/descriptor.proto";


// The definition of a copyright.
message Copyright {
  // The name of the copyright holder.
  // Tools should _not_ use any default for this field if it is unset.
  string fullname = 1;

  // The year in which the library was originally published.
  string year = 2;
}


// A struct of required information an API client library.
message Client {
  // Required. The API name.
  //
  // This should be set to the colloquial name of the API, and is used
  // for things such as determining the package name.
  //
  // Specify this in appropriate title casing, with space as the word
  // separator (e.g. "Speech", "BigQuery", "Video Intelligence").
  //
  // This value may be used as-is in documentation, and translators will
  // normalize it appropriately for idiomatic package, module, etc. names in
  // their language.
  //
  // This value is superceded by the language specific options introduced for
  // some languages.
  string name = 1;

  // The namespace.
  //
  // This should be set to the package namespace, using appropriate title
  // casing. Translators should normalize it appropriately for package, module,
  // etc. names in their language.
  repeated string namespace = 2;

  // The version.
  // This should be set to the version of the API, if any.
  string version = 3;

  // Optional. Documentation for the overall API.
  // This is used for generating a client library README, and need only
  // include `summary`, `documentation_root_url`, and `overview`.
  google.api.Documentation documentation = 10;

  // Optional. The copyright information.
  Copyright copyright = 11;

  // Optional. The license.
  // Omitting this means the resulting code is unlicensed.
  //
  // This should be set to the SPDX short identifier for the given license
  // (e.g. "Apache-2.0", "MIT", "BSD-3-Clause"). You can look this up for a
  // license on opensource.org/licenses or choosealicense.com.
  string license = 12;
}


// Client library information attached to a proto file.
extend google.protobuf.FileOptions {
  Client client = 50300;
}


// Information for connecting to the service.
extend google.protobuf.ServiceOptions {
  // Required. The hostname for this service (e.g. "foo.googleapis.com").
  // This should be specified with no prefix.
  string host = 50301;

  // Required. The authentication scopes required to connect to this service.
  repeated string oauth_scopes = 50302;
}
