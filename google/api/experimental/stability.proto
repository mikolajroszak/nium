syntax = "proto3";

package google.api.experimental;

import "google/protobuf/descriptor.proto";


// An annotation marking a given component at a lower stability level than
// the overall proto.
message Stability {
  // A feature should be marked as beta or alpha by assigning a string.
  //
  // The value of the string may be used by clients to intelligently group
  // components which are part of a single logical feature.
  oneof level {
    // Designation of a component as beta API.
    string beta = 1;

    // Designation of a component as alpha API.
    string alpha = 2;
  }
}


extend google.protobuf.ServiceOptions {
  // The stability level of this service.
  // Only necessary if the proto version implies a different stability level.
  Stability service_stability = 51900;
}

extend google.protobuf.MethodOptions {
  // The stability level of this method.
  // Only necessary if the proto version implies a different stability level.
  Stability method_stability = 51901;
}

extend google.protobuf.FieldOptions {
  // The stability level of this field.
  // Only necessary if the proto version implies a different stability level.
  Stability field_stability = 51902;
}
