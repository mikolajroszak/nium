syntax = "proto3";

package google.api.experimental;

import "google/protobuf/descriptor.proto";


extend google.protobuf.MessageOptions {
  // The resource path templates used for this resource.
  // This should use the same syntax as the google.api.http annotation.
  repeated string resource_paths = 51800;
}

// An annotation designating that a field is a string referent to a
// specific resource (another message type).
message ResourceReference {
  // Required. The fully-qualified proto path to the message to which this
  // field ultimately refers.
  string type_name = 1;

  // The resource path templates used for this resource.
  // This only needs to be set if the type referenced above is not also
  // being imported.
  repeated string resource_paths = 2;
}


extend google.protobuf.FieldOptions {
  // The designation of a field as a referent to a resource.
  ResourceReference resource_ref = 51801;
}
