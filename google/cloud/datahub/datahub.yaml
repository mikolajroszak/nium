type: google.api.Service
config_version: 3
name: datahub.googleapis.com
title: Google Cloud Datahub API

apis:
- name: google.cloud.datahub.v2.Datahub2

documentation:
  summary: Datahub API
  overview: |-
    Datahub is a centralized and unified data catalog service for all your Cloud
    resources, where users and systems can discover data, explore and curate its
    semantics, understand how to act on it, and help govern its usage.

authentication:
  rules:
  - selector: '*'
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/cloud-platform,
        https://www.googleapis.com/auth/xapi.zoo
