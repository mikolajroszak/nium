syntax = "proto3";

package google.cloud.datahub.v2;

option cc_enable_arenas = true;
option go_package = "google.golang.org/genproto/googleapis/cloud/datahub/v2;datahub";
option java_multiple_files = true;
option java_package = "com.google.cloud.datahub";


// Id of a dataset
message DatasetId {
  // Id of the project that the dataset belongs to.
  string project_id = 1;

  // The local id of the dataset, unique within the project.
  string dataset_local_id = 2;
}

// Id of an entry
message EntryId {
  // The Id of the dataset that the entry belongs to.
  DatasetId dataset_id = 1;

  // Local id to identify the entry, unique within a dataset.
  string entry_local_id = 2;
}
