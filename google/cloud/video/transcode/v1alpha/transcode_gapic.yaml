type: com.google.api.codegen.ConfigProto
language_settings:
  java:
    package_name: com.google.cloud.video.transcode.v1alpha
  python:
    package_name: google.cloud.video.transcode_v1alpha.gapic
  go:
    package_name: cloud.google.com/go/cloud/video/transcode/apiv1alpha
  csharp:
    package_name: Google.Cloud.Video.Transcode.V1alpha
  ruby:
    package_name: Google::Cloud::Video::Transcode::V1alpha
  php:
    package_name: Google\Cloud\Video\Transcode\V1alpha
  nodejs:
    package_name: transcode.v1alpha
license_header:
  copyright_file: copyright-google.txt
  license_file: license-header-apache-2.0.txt
interfaces:
- name: google.cloud.video.transcode.v1alpha.Transcode
  collections:
  - name_pattern: projects/{project}
    entity_name: project
  - name_pattern: projects/{project}/brandingProfiles/{branding_profile}
    entity_name: branding_profile
  - name_pattern: projects/{project}/drmProfiles/{drm_profile}
    entity_name: drm_profile
  - name_pattern: projects/{project}/encodeProfiles/{encode_profile}
    entity_name: encode_profile
  - name_pattern: projects/{project}/jobs/{job}
    entity_name: job
  retry_codes_def:
  - name: idempotent
    retry_codes:
    - UNAVAILABLE
    - DEADLINE_EXCEEDED
  - name: non_idempotent
    retry_codes: []
  retry_params_def:
  - name: default
    initial_retry_delay_millis: 100
    retry_delay_multiplier: 1.3
    max_retry_delay_millis: 60000
    initial_rpc_timeout_millis: 20000
    rpc_timeout_multiplier: 1
    max_rpc_timeout_millis: 20000
    total_timeout_millis: 600000
  methods:
  - name: CreateEncodeProfile
    flattening:
      groups:
      - parameters:
        - parent
        - encode_profile
    required_fields:
    - parent
    - encode_profile
    request_object_method: true
    retry_codes_name: non_idempotent
    retry_params_name: default
    field_name_patterns:
      parent: project
    timeout_millis: 60000
  - name: UpdateEncodeProfile
    flattening:
      groups:
      - parameters:
        - encode_profile
        - update_mask
    required_fields:
    - encode_profile
    - update_mask
    request_object_method: true
    retry_codes_name: idempotent
    retry_params_name: default
    field_name_patterns:
      encode_profile.name: encode_profile
    timeout_millis: 60000
  - name: GetEncodeProfile
    flattening:
      groups:
      - parameters:
        - name
    required_fields:
    - name
    request_object_method: false
    retry_codes_name: idempotent
    retry_params_name: default
    field_name_patterns:
      name: encode_profile
    timeout_millis: 60000
  - name: ListEncodeProfiles
    flattening:
      groups:
      - parameters:
        - parent
    required_fields:
    - parent
    request_object_method: true
    page_streaming:
      request:
        page_size_field: page_size
        token_field: page_token
      response:
        token_field: next_page_token
        resources_field: encode_profiles
    retry_codes_name: idempotent
    retry_params_name: default
    field_name_patterns:
      parent: project
    timeout_millis: 60000
