syntax = "proto3";

package google.cloud.video.transcode.v1alpha;

import "google/protobuf/timestamp.proto";

option go_package = "google.golang.org/genproto/googleapis/cloud/video/transcode/v1alpha;transcode";
option java_multiple_files = true;
option java_package = "com.google.cloud.video.transcode.v1alpha";


// An drm profile
message DrmProfile {
  // The resource name of the drm profile.<br>
  // DRM profile names have the form
  // `projects/{project_number}/drmProfiles/{drm_profile_id}`. The name is
  // ignored when creating a drm profile.
  string name = 1;

  // The descriptive name for this drm profile.
  string display_name = 2;

  // Whether to use widevine for DRM.
  bool widevine = 3;

  // Whether to use playready for DRM.
  bool playready = 4;

  // Whether to use fairpaly for DRM.
  bool fairplay = 5;

  // The time when this DRM profile is created.
  // Output only.
  google.protobuf.Timestamp create_time = 6;

  // The time when this DRM profile is last updated.
  // Output only.
  google.protobuf.Timestamp update_time = 7;
}
